    :concept: Dünyanın en büyük elmaslarından biri olan Kaşıkçı Elmasının arkasında
      ülkeleri, zamanları, insanları aşan bir hikaye vardır. Efsaneye göre 1774 yılında
      Pigot adında bir Fransız subayı, bu elması Hindistan'ın Madaras Mihracesi'nden
      satın alıp Fransa'ya götürür. Bir zaman sonra tekrar satılığa çıkartılan elması
      Napolyon'un annesi satın alır ve uzun süre göğsünde taşır. Ne var ki, Napolyon
      sürgüne gönderildiği zaman, oğlunu kurtarabilmek için annesi de elması mecburen
      satılığa çıkartır. İşte o sırada, Fransa'da bulunan Tepedelenli Ali Paşa'nın
      bir adamı, paşa adına 150 bin altın ödeyerek elması satın alır, Paşaya getirir
      ve Kaşıkçı Elması yıllarca Tepedelenli Ali Paşa’da kalır. Yıllar sonra devlete
      karşı ayaklandığı gerekçesiyle Tepedelenli Ali Paşa hakkında ölüm fermanı çıkar.
      Öldürülmesi ve tüm varlıklarına el konulması için ordu yola çıkar. Oyunumuz
      Tepedelenli Ali Paşa'nın evinde geçmektedir. Oyundaki amaç evindeki kaşıkçı
      elmasını ele geçirmeye gelen yeniçerilerden önce, Tepedelenli Ali Paşa'nın özen
      ile saklamış olduğu Kaşıkçı Elması'nı bulup evden kaçmaktır.
    :address: 'Cihangir Mh, Sıraselviler Cd, No: 73, Gül Apt, Daire: 3, Taksim / İstanbul'
