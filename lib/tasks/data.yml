  - :title: El Orfanato (Yetimhane) - Eskişehir
    :phone: 0531 609 5658
    :email: bilgi@eskcapegames.com
    :concept: Bu evin hikayesi bilindik bir zamanda, bilindik bir şekilde başlar.
      Şehrin en güçlü ailesinin tek varisi, ailesinin uygun gördüğü güzeller güzeli
      karısı ile evlenir. Fakat ihanet hep en yakınından gelmiştir. Karısı en yakın
      arkadaşı ile onu aldatmaktadır. Bunu farkeden ise evin küçük kızı olur ve babasına
      olanları anlatır. Yalanlar imparatorluğunda doğruluk en büyük ihanettir. Babası
      kızına inanmaz ve onu evin gizli bir bölmesine hapseder. Artık her şey için
      çok geçtir. Ruhu şüphe tarafından tutsak edilen adamın aklı ve bedeni daha fazla
      dayanamaz. Bir gece en iyi arkadaşını yemeğe davet eder ve haftalar sonra ise
      evden üç tane ceset çıkar. O günden sonra küçük kızın ruhu evden kimsenin çıkmasına
      izin vermez… Sen evden çıkabilecek misin?
    :address: 'İstiklâl Mh, Adalar Sk, No: 15, Adalar migros arka sokağı, Eskişehir'
  - :title: Prison Break (Hapishane) - Eskişehir
    :phone: 0531 609 5658
    :email: bilgi@eskcapegames.com
    :concept: Başarılı bir cerrah olan Dr T. karısını kanserden kaybetmesinin ardından
      derin bir depresyona girer. Yaşamını tamamen bu hastalığın tedavisini bulmaya
      adar, bunun için de bütün branşlarda kendini geliştirir. Fakat Dr T. geçen yılların
      ardından modern tıbbın yetersiz kaldığını kabul etmek zorunda kalır. Fakat ölen
      karısına duyduğu özlemi yılar içinde hastalıklı bir hal almaya başlar ve Dr
      T dahilik ile delilik arasındaki ince çizgiyi aşar. O dakikadan sonra modern
      tıp ile paranormal öğretileri birleştirmeye karar verir. Fakat kimsenin geçmemesi
      gereken sınırlar vardır. Elde ettiği verileri ilerletmek için deneklere ihtiyacı
      vardır. Kliniğine gelen hastalarından bir kaçını seçerek deneylerinde kullanmaya
      karar verir. Sonuçlardan memnun olmayan Dr T. en sonunda elde ettiği telomeraz
      serumunu kendi üzerinde dener. Sonrasında ne kendisine ne de deneylerinde kullandığı
      hastalarına ne olduğunu kimse bilmez… Dikkatli ol, denek olmadan kliniğin sırrını
      çözmelisin!
    :address: 'İstiklal Mh, Adalar Sk, No: 15, Adalar migros arka sokağı, Eskişehir'
