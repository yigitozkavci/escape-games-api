    :concept: 1945 yılının bir bahar öğleden sonrası saatler su gibi akmış, Ertuğrul
      hayatımın en önemli ismi haline gelmişti. İkimiz de bulduğumuz her fırsatı değerlendiriyor,
      kısacık anlarda bile olsa baş başa kalmaya çalışıyorduk. Ankara'ya eğitime geldiğini
      yakın zamanda tayin olup gideceğini söylediğinde gözleri buğulanmış, “Bunu senden
      istemeye hakkım var mı bilmiyorum ama benimle gelmeni istiyorum” demişti. Okulum
      ve aşkım arasında kalmıştım, üstelik ailem tahsilim konusunda çok hassastı.
      Ne yapacağımı bilemediğim duygular içinde geçen üç günün sonunda İzmir'e telefon
      açıp anneme durumu izah ettim. Hayatımın en zor konuşması olacağını düşünürken
      bir hafta sonra Bayan Feride Kunt olarak Erzurum'a doğru yol alıyordum. Bugün
      olsa o treni raylardan çıplak ellerimle söker, mesut olacağımı düşünerek başladığım
      azap yolculuğumu yok etmek için ne gerekiyorsa yapardım. Bedbaht bir hayatın
      içinde sıkışıp kalan bir zavallı olacak olan ben; genç, aşık ve kördüm. Önceleri
      kıskançlıkları, asabi şahsiyeti hoşuma bile gidiyordu. “Siz şehirli genç bir
      bayansınız, bu Anadolu insanını tanımıyorsunuz. Şehir adabına benzemez buraların
      huyu suyu, lütfen Feride Hanım ben yanınızda yokken çarşıya çıkmayınız” gibi
      sözleri gurumu bile okşuyordu. Ertuğrul Bey karakterinin bende yarattığı olağan
      duygular, onun mesleğinden kaynaklanıyordu. Sonuçta o bir askerdi. Duruşu ile
      sert olmalıydı, hata yapamazdı, dolayısıyla ailesi de bu mesleğin ağırlığına
      uyum sağlamalıydı. Şimdi içinde bulunduğum durumu düşündüğümde kara mizaha pembe
      bulutlardan bahaneler üretmişim kendi içimde. Düpedüz deli bir adamı kendime
      sevecen göstermek, yaşadığım tüm o baskıları mazur görmek için uydurulmuş bahaneler
      içinde yıllarımı tüketmişim. Rahatsızlığının bu raddeye gelmesi benim suçum,
      çok önce onu tedaviye zorlamalıydım. Her şey için çok geç olmadan önce... Son
      günlerde her şey daha da kötüye gitmeye başladı...
