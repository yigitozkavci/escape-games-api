      sessiz sakin bir kasabada bulunan eve taşınmaya karar verir. Ancak onu ve ailesini
      bekleyen korkunç sürprizden habersizdir. Taşındıktan kısa bir süre sonra evde
      bazı tuhaflıklar farkeden Martin bu durumu çok önemsemez. Bir sohbet sırasında
      çok uzun zamandır o kasabada yaşayan yaşlı komşusu Tom’a evdeki tuhaflıkları
      anlatır. Tom, Martin’e kulaktan kulağa anlatılan bir efsaneden bahseder.     Efsaneye
      göre çok uzun yıllar önce, o kasabada yaşayan güçlü büyücünün kızı Ann, vahşi
      bir hayvan tarafından parçalanarak öldürülür. Kızını çok seven büyücü, bu acıya
      dayanamaz. Kızının yeniden hayata dönmesini sağlayacak bir büyü yapmaya karar
      verir. Gece yarısı kızını bir mezara gömer ve büyüyü yapar. Ertesi sabah, kızının
      mezarının başında onun yeniden hayata dönmesini bekleyen büyücünün vahşi bir
      hayvan tarafından parçalanmış cesedini bulan kasabalılar, mezarın boş olduğunu
      da farkederler. Büyü işe yaramış, Ann yeniden hayata dönmüştür. Ancak o artık
      Ann değildir. Büyü onun ruhunu vahşi bir katile dönüştürmüştür. İlk kurbanı
      babası olan Ann, her gece mezarından çıkıp, kendisine yeni kurbanlar seçmeye
      başlar. Ve efsanede sözü geçen mezar, tam da Martin’in evinin bahçesinde bulunmaktadır.
      \    Martin, Tom’un anlattığı hikayeye inanmaz. Evdeki tuhaflıkların böyle saçma
      bir efsane yüzünden olamayacağını, mutlaka başka bir açıklaması olacağını düşünür.
      Ertesi sabah kızının parçalanmış cesedini yatağında bulan Martin, Tom’a inanmamasının
      bedelini kızının canıyla öder."
